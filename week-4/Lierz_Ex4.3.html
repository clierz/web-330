<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment name</title>

    <!-- jQuery reference -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <!-- Create a button that invokes a server side Delete request -->
    <h4>HTTP Delete Request</h4>
    <button id="Delete1">Delete Something</button>

<script>

    $(function() {
        $("#Delete1").click(function() {
           $.ajax({
               url: 'http://httpbin.org/delete',
               dataType: 'json',
               type: 'DELETE',
               data: {username: 'admin', password: 'secret', email: 'as@me.com' },
               success: function(data, status) {
                   console.log('Username: ' + data.form.username + '\nPassword: ' + data.form.password + '\nEmail: ' + data.form.email + '\nStatus: ' + status);
               }
            
           })
           
        })
    });



</script>

</body>
</html>
