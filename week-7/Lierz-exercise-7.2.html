<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercise 7.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.4.2.js"></script>
</head>
<!-- Example of using binding in JavaScript -->
<div role="main" class="container">
    <br/><br/>
    <h2>If Binding Example</h2>
    <div class="form-group">
        <label for="firstName">First Name: </label>
        <input type="text" data-bind="value: firstName" class="form-control" id="firstName"/>
    </div>
        <div data-bind="if: firstName"> 
        <div class="form-group">
        <label for="lastName">Last Name: </label>
        <input type="text" data-bind="value: lastName" class="form-control"
       id="lastName"/>
    </div>
</div>
        <br/>
    <div data-bind="if: lastName">
    <h2><span id="fullName" class="alert-success" data-bind="text: fullName"></span></h2>

    <script>
            function PersonViewModel() {
                var person = this;
                person.firstName = ko.observable();
                person.lastName = ko.observable();
                person.fullName = ko.pureComputed(function(){
                    return "Your name is: " + person.firstName() + " " + person.lastName();
                }, person);
            }
            ko.applyBindings(new PersonViewModel());
        </script>
    </body>
</html>
