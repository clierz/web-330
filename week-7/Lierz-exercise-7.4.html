<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Assignment 7.4</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.4.2.js"></script>
</head>
<body>
    <div class = "container">
    <br><br>
    <h2>More Binding Examples</h2>
    <table class="table table-dark table-striped table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Url</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: tutorials">
            <tr>
                <td data-bind="text: title"></td>
                <td data-bind="text: description"></td>
                <td> 
                    <a data-bind="text: link, attr: {href: link, target: '_blank'}, style: {color: 'red'}"></a>
             </td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    function JavaScriptTutorialViewModel() {
        let self = this;
        self.tutorials = ko.observableArray([
            new Tutorial("Codeschool", "An introduction to the very basics of the JavaScript Language", "https://www.pluralsight.com/courses/code-school-javascript-road-trip-part-1"),
            new Tutorial("W3Schools", "This tutorial will teach you JavaScript from basic to advanced", "https://www.w3schools.com/js"),
            new Tutorial("Codeacademy", "Learn JavaScript fundamentals and build interactive fundamentals and intermediate content", "https://www.codeacademy.com/learn/introduction-to-javascript"),
            new Tutorial("Learn-JS.org", "Free interactive JavaScript tutorial for people who want to learn JavaScript fast", "https://www.learn-js.org/"),
            new Tutorial("The Modern JavaScript Tutorial", "Modern JavaScript tutorial", "https://javascript.info/")     
        ]);
    }

    function Tutorial(title, description, link) {
        this.title = title;
        this.description = description;
        this.link = link;
    }

     ko.applyBindings(new JavaScriptTutorialViewModel());
    

</script>

</body>
</html>
