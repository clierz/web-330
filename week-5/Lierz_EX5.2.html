<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 5.2 - The Proxy Pattern</title>

    <!-- jquery Reference Library -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Home</a>
    </nav>
    <br /> <br />
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Exercise 5.2 - The Proxy Pattern</h2>
                <button class="btn btn-primary" id="btnPreviewProxy">Preview Proxy</button>
                <br />
                <span id="spanProxyResults"></span>

            </div>
        </div>
    </div>

<script>
    $(function() {
        // create values within the function 
        var car = {
            make: "Honda",
            model: "Accord",
            display: function() {
                // find the span tag and clear the span tag before adding new content
                $("#spanProxyResults").html("");
                // find the span tag and write the proxy results to the span tag
                $("#spanProxyResults").append("<br />Make: " + this.make + "<br />" + "Model: " + this.model);
            }

        };
// find the buton and when you click it, use the proxy function pass in the car object and call the display function inside the car object
        $("#btnPreviewProxy").click($.proxy(car, "display"));

    });
</script>


</body>
</html>
